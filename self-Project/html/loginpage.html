<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/loginpage.css">
    <script src="../js/loginpage.js"></script>
</head>
<body>
    <div class="container" id="containerID">
        <div id="formDiv" class="row justify-content-center mt-5">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h3 class="card-title text-center"> Login </h3>
                        <form onsubmit="onsubmit()" class="formTag">
                            <div id="userNameDiv" class="form-group">
                                <label for="userName">Username:</label>
                                <input type="text" id="userName" class="form-control">
                            </div>
                            <div id="passwordDiv" class="form-group">
                                <label for="password">Password:</label>
                                <input type="password" id="password" class="form-control">
                            </div>
                            <a href="forgotPassword.html" class="bottomDiv mb-2" style="float:right; color: crimson;" id="forgot">Forgot password?</a>
                            <div class="justify-content-center d-block m-3">
                                <input type="submit" id="submitFormCreds" class="loginbtn btn btn-primary btn-block justify-content-center" value="Login">
                            </div>
                            <p class="text-center m-3">Don't have an account? <a class="signUpAnchor" href="signUp.html">Sign Up</a></p>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
   
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
